<!DOCTYPE html>
<html>

      layer_0 = new google.maps.FusionTablesLayer({
        query: {

          from: "17u_Uo1hN7K5j1xN04iVFEAb1wfNl71_k8M-6Q0pB"
        },
        map: map,
        styleId: 2,
        templateId: 3
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1IsbVQWl_xb1KRchTlQAeBVQ1307030zBMvnrZFfP"
        },
        map: map,
        styleId: 2,

      layer_2 = new google.maps.FusionTablesLayer({

          select: "col0",
          from: "17u_Uo1hN7K5j1xN04iVFEAb1wfNl71_k8M-6Q0pB",
          where: whereClause

</html>
